<div class="new-post">
  <mat-card>
    <form [formGroup]="postForm">
      <mat-form-field>
      <textarea matInput
                cdkTextareaAutosize
                #autosize="cdkTextareaAutosize"
                cdkAutosizeMinRows="2"
                cdkAutosizeMaxRows="30"
                placeholder="Text"
                formControlName="text"
      ></textarea>
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="Tags" formControlName="tags" multiple>
          <mat-option *ngFor="let tag of tagList" [value]="tag">{{tag}}</mat-option>
        </mat-select>
      </mat-form-field>

      <section>
        <mat-checkbox formControlName="schedule">Schedule</mat-checkbox>
      </section>

      <div class="schedule" *ngIf="postForm.controls.schedule.value">
        <mat-form-field>
          <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker touchUi #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Choose a time" aria-label="24hr format" [ngxTimepicker]="fullTime" [format]="24"
                 formControlName="time">
          <ngx-material-timepicker #fullTime></ngx-material-timepicker>
        </mat-form-field>
      </div>

      <button mat-button (click)="sendPost()" class="send-button">Send Post</button>
    </form>
  </mat-card>
</div>
